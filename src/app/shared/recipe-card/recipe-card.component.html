<div class="row">
  <div class="col-sm-6">
    <div class="card" style="width: 18rem;" *ngFor="let card of recipe">
      <img class="card-img-top" src="{{card.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.description|slice:0:160}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
