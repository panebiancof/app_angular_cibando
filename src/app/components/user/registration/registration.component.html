<!-- Reactive Form -->

<div class="container">
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrati su cibando</p>

                  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name" >
                        <label class="form-label" for="form3Example1c">Il tuo Nome</label>
                        <p class="help is-danger" *ngIf="!form.get('name').valid && form.get('name').touched">Il campo Nome è obbligatorio</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                        <label class="form-label" for="form3Example3c">La tua Email</label>
                        <!--<p class="help is-danger" *ngIf="!form.get('email').valid && form.get('email').touched">Il campo Email non è stato compilato correttamente</p>-->
                        <p class="help is-danger" *ngIf="form.controls.email.hasError('required') && form.get('email').touched">Il campo Email è obbligatorio</p>
                        <p class="help is-danger" *ngIf="form.controls['email'].hasError('email') && form.controls.email.touched">Il campo Email non è stato compilato</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <p class="help is-danger" *ngIf="!form.get('password').valid && form.get('password').touched">Il campo Password è obbligatorio</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="passwordRepeat"/>
                        <label class="form-label" for="form3Example4cd">Ripeti la tua password</label>
                        <p class="help is-danger" *ngIf="!form.get('passwordRepeat').valid && form.get('passwordRepeat').touched">Il campo Password è obbligatorio</p>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" formControlName="accetto"/>
                      <label class="form-check-label" for="form2Example3">
                        Accetta le clausole <a href="#!">Termini di Servizio</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid">Registrati</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="../../../../assets/images/registrazione.jpg"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
