<div *ngIf="ricetta">
  <div class="detail-image" [ngStyle]="{'background-image':'url('+ricetta.image+')'}"></div>

  <div class="detail-content">
    <h3>{{ricetta.title}}</h3>

    <div class="detail-toolbar">
      <p class="pi pi-book">Difficolt&agrave;: <img class="difficulty" [src]="basePathDifficolta+ricetta.difficulty+'.png'"></p>
      <p class="pi pi-calendar">Pubblicato il: {{ricetta.date}}</p>
      <p class="description">{{ricetta.description}}</p>
    </div>
  </div>
</div>

<div *ngIf="!ricetta">
  La ricetta ricercata non esiste.
</div>
